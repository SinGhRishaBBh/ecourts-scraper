<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCourts Real-Time Cause List Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex flex-column">
        <!-- Header -->
        <header class="header py-4 mb-5">
            <div class="container">
                <h1 class="header-title">eCourts Real-Time Cause List Scraper</h1>
                <p class="header-subtitle">Fetch and download cause list PDFs directly from Indian eCourts</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow-1">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <!-- Form Card -->
                        <div class="form-card">
                            <form id="scrapperForm">
                                <!-- State Selection -->
                                <div class="form-group mb-4">
                                    <label for="state" class="form-label">State</label>
                                    <select id="state" class="form-select" required>
                                        <option value="">Select State</option>
                                    </select>
                                </div>

                                <!-- District Selection -->
                                <div class="form-group mb-4">
                                    <label for="district" class="form-label">District</label>
                                    <select id="district" class="form-select" disabled required>
                                        <option value="">Select District</option>
                                    </select>
                                </div>

                                <!-- Court Complex Selection -->
                                <div class="form-group mb-4">
                                    <label for="complex" class="form-label">Court Complex</label>
                                    <select id="complex" class="form-select" disabled required>
                                        <option value="">Select Court Complex</option>
                                    </select>
                                </div>

                                <!-- Court Name Selection -->
                                <div class="form-group mb-4">
                                    <label for="court" class="form-label">Court Name</label>
                                    <select id="court" class="form-select" disabled required>
                                        <option value="">Select Court</option>
                                    </select>
                                </div>

                                <!-- Date Selection -->
                                <div class="form-group mb-4">
                                    <label for="date" class="form-label">Date</label>
                                    <input type="date" id="date" class="form-control" required>
                                </div>

                                <!-- Captcha Section -->
                                <div class="form-group mb-4">
                                    <label class="form-label">Captcha</label>
                                    <div class="captcha-container mb-3">
                                        <img id="captchaImage" src="/placeholder.svg" alt="Captcha" class="captcha-image">
                                        <button type="button" class="btn btn-sm btn-outline-primary" id="refreshCaptcha">
                                            Refresh
                                        </button>
                                    </div>
                                    <input type="text" id="captcha" class="form-control" placeholder="Enter captcha" required>
                                </div>

                                <!-- Bulk Download Checkbox -->
                                <div class="form-check mb-4">
                                    <input class="form-check-input" type="checkbox" id="bulkDownload">
                                    <label class="form-check-label" for="bulkDownload">
                                        Download all courts in this complex
                                    </label>
                                </div>

                                <!-- Buttons -->
                                <div class="button-group">
                                    <button type="submit" class="btn btn-primary btn-lg">Download PDF</button>
                                    <button type="reset" class="btn btn-secondary btn-lg">Reset</button>
                                </div>
                            </form>
                        </div>

                        <!-- Status Area -->
                        <div class="status-area mt-5">
                            <div id="statusMessage" class="alert d-none" role="alert"></div>
                            <div id="progressContainer" class="d-none">
                                <div class="progress mb-3">
                                    <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                                </div>
                                <p id="progressText" class="text-muted"></p>
                            </div>
                            <div id="downloadLinks" class="mt-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer py-4 mt-5">
            <div class="container text-center">
                <p class="footer-text">Built for eCourts Real-Time Cause List Scraping</p>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
